<!DOCTYPE html>

<html>
    
    <head>
        
        <meta charset="UTF-8">
        <title>Contato - Barbearia Alura</title>
        <link rel="stylesheet" href="../css/reset.css">
        <link rel="stylesheet" href="../css/base.css">
        <link rel="stylesheet" href="../css/contact.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    
    </head>

    <body>
    
        <header class="header">   
            <div class="header-container">
                <img alt="Logo da Barbearia Alura" src="../images/logo.png">
                <nav class="nav-menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Produtos</a></li>
                    <li><a href="contact.html">Contato</a></li>
                </nav>
            </div>
        </header>

        <main class="main">
            
            <form class="form">

                <fieldset class="text-inputs">
                    <div class="container">
                        <label for="form-name">Nome e sobrenome<input id="form-name" type="text" required></label>
                        <label for="form-email">Email<input id="form-email" type="email" placeholder="seuemail@dominio" required></label>
                        <label for="form-phone">Telefone<input id="form-phone" type="tel" placeholder="(XX) XXXXX-XXXX" required></label>
                        <label for="form-textarea">Mensagem<textarea name="" id="form-textarea" cols="70" rows="10" required></textarea></label>
                    </div>
                </fieldset>

            </form>

        </main>

        <footer class="footer">
            <div class="footer-container">
                <img src="../images/logo-branco.png" alt="Logo em branco da Barbearia Alura">
                <p>&copy;Copyright Barbearia Alura - 2019</p>
            </div>
        </footer>
    
    </body>
</html>
